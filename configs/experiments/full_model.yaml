base_model: yolov8s.pt
batch_size: 16
dataset_config: configs/dataset/visdrone.yaml
description: 完整模型 - 所有改进组合
enabled_modules:
- image_enhance
- ema_attention
- bifpn
epochs: 80
experiment_name: full_model
imgsz: 640
model_class: FullModel
module_config:
  attention_channels: 512
  attention_type: EMA
  bifpn: true
  bifpn_channels: 256
  bifpn_levels: 5
  ema_attention: true
  enhancement_methods:
  - clahe
  - deblur
  image_enhance: true
output_dir: runs/full_model
patience: 20
