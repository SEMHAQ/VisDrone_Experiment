experiment_name: full_model
description: 完整模型 - 所有改进组合
base_model: yolov8s.pt
dataset_config: configs/dataset/visdrone.yaml
epochs: 80
imgsz: 640
batch_size: 16
patience: 20
output_dir: runs/full_model
enabled_modules: ['image_enhance', 'ema_attention', 'bifpn']
module_config:
  image_enhance: true
  ema_attention: true
  bifpn: true
  attention_type: 'EMA'
  bifpn_channels: 256